    <h1>¿QUE ES GIT?</h1>
    <P>Git es un software de control de versiones diseñado por Linus Torvalds, 
        pensando en la eficiencia, la confiabilidad y compatibilidad del mantenimiento de versiones de aplicaciones
        cuando estas tienen un gran número de archivos de código fuente.</P>
